
  {% extends "base.html" %}
  {% block title %}Matches{% endblock %}
  {% block content %}
<table>
    <thead>
      <tr>
        <th>Drużyna 1</th>
        <th>Drużyna 2</th>
        <th>Typ</th>
        <th>Kurs</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(druzyny|length) %}
        <tr>
          <td>{{ druzyny[i][0] }}</td>
          <td>{{ druzyny[i][1] }}</td>
          <td>{{ kursy[i][1] }}</td>
          <td>{{ kursy[i][0] }}</td>
          <td>{{ daty[i] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <form action="/historia_kuponów" method="POST">
    <div>
        <h1>Kurs: {{finalkurs}}</h1>
      <label for="number-input">Kwota:</label>
      <input type="number" id="number-input" name="kwota" min="2" max="10000" step="0.01">
    </div>
    <div>
        <select id="portfel" name="portfel">
            {% for portfel in portfeles %}
            <option value="{{ portfel }}">{{ portfel}}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="kurs" value="{{finalkurs}}">
        <input type="hidden" name="data" value="{{maxdata}}">
        <input type="hidden" name="kursy" value="{{kursy}}">
        <input type="hidden" name="meczeid" value="{{meczeid}}">
    </div>
    <div>
      <input type="submit" value="Submit">
      <a href="/mecze"><input type="button" value="Cancel"></a>
    </div>
  </form>
  {% endblock %}
