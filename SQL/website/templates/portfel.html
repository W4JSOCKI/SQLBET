<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    body {
      background-color: darkgreen;
      background-image: url('static/portfel.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .block {
    display: block;
    width: 60%;
    border: 2px solid #100909;
    background-color: #7d8d9a;
    padding-top: 30px;
    padding-bottom: 30px;
    font-size: 50px;
    cursor: pointer;
    text-align: center;
  }
    </style>
    </head>
    {% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
    <div class="container">
      <div class="row">
        {% for item in button_tags %}
          <div class="col-md-4">
            <button class="block">{{ item }}</button>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
